<mat-card class="member-card">
  <img mat-card-image [src]="member.photoUrl || './assets/images/user.png'" [alt]="member.knownAs">
  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    class="member-card__btn-container"
  >
    <button mat-mini-fab routerLink="/members/{{member.username}}">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-mini-fab (click)="toggleLike(member)">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-mini-fab routerLink="/members/{{member.username}}" [queryParams]="{ tab: 3 }">
      <mat-icon>email</mat-icon>
    </button>
  </div>
  <mat-card-title-group>
    <mat-card-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <mat-icon [ngClass]="{
        'member-card__online': (presenceService.onlineUsers$ | async).includes(member.username)
      }">person</mat-icon>
      <span>{{ member.knownAs }}, {{ member.age }}</span>
    </mat-card-title>
    <mat-card-subtitle>{{ member.city }}, {{ member.country }}</mat-card-subtitle>
  </mat-card-title-group>
</mat-card>
