<mat-form-field appearance="outline" [hintLabel]="hintLabel" [style.width.%]="100">
  <mat-label>{{ label }}</mat-label>
  <input matInput [formControl]="ngControl.control" [type]="type" [maxlength]="maxLength" />
  <mat-hint *ngIf="hint" align="end">{{ hint }}</mat-hint>
  <mat-error *ngIf="ngControl.control.errors?.required">
    Please enter a {{ label | lowercase }}!
  </mat-error>
  <mat-error *ngIf="ngControl.control.errors?.minlength">
    Your {{ label | lowercase }} must be at least of length {{ ngControl.control.errors.minlength['requiredLength'] }}!
  </mat-error>
  <mat-error *ngIf="ngControl.control.errors?.isMatch">
    Your {{ label | lowercase }} does not match!
  </mat-error>
  <mat-error *ngIf="ngControl.control.errors?.validDateOfBirth">
    You must be at least 18, and at most 80, years old to use this app!
  </mat-error>
</mat-form-field>
