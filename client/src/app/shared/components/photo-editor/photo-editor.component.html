<div class="photo-editor" fxLayout="column" fxLayoutGap="15px">
  <div fxLayout="row wrap" fxLayoutGap="10px">
    <div *ngFor="let photo of member.photos">
      <img class="photo-editor__uploaded-img" [src]="photo.url" [alt]="photo.url" />
      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="5px">
        <button
          mat-flat-button
          [disabled]="photo.isMain"
          (click)="setMainPhoto(photo)"
        >
          Main
        </button>
        <button
          mat-mini-fab
          [disabled]="photo.isMain"
          (click)="deletePhoto(photo.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div fxLayout="row">
    <div fxLayout="column" fxLayoutGap="15px">
      <h3>Select files</h3>
      <div
        ng2FileDrop
        fxLayout="column"
        fxLayoutAlign="center center"
        class="photo-editor__component"
        [ngClass]="{'photo-editor__component--file-over': hasBaseDropZoneOver}"
        (fileOver)="fileOverBase($event)"
        [uploader]="uploader"
      >
        <mat-icon>publish</mat-icon>
        <p>Drop Photos Here</p>
      </div>

      <div fxLayout="column" fxLayoutGap="5px">
        <p>Multiple</p>
        <input type="file" ng2FileSelect [uploader]="uploader" multiple />
      </div>

      <div fxLayout="column" fxLayoutGap="5px">
        <p>Single</p>
        <input type="file" ng2FileSelect [uploader]="uploader" />
      </div>
    </div>

    <div *ngIf="uploader?.queue?.length" fxLayout="column" fxLayoutGap="15px">
      <h3>Upload queue</h3>
      <p>Queue length: {{ uploader.queue.length }}</p>

      <mat-table [dataSource]="uploader.queue">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row.file.name }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="size">
          <mat-header-cell *matHeaderCellDef>Size</mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row.file.size/1024/1024 | number:'.2' }}
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="['name', 'size']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['name', 'size']"></mat-row>
      </mat-table>

      <div fxLayout="column" fxLayoutGap="5px">
        <p>Queue progress:</p>
        <mat-progress-bar mode="determinate" [value]="uploader.progress"></mat-progress-bar>
      </div>

      <div fxLayout="row" fxLayoutGap="10px">
        <button
          mat-stroked-button
          type="button"
          (click)="uploader.uploadAll()"
          [disabled]="!uploader.getNotUploadedItems().length"
        >
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon>publish</mat-icon>
            <span>Upload All</span>
          </div>
        </button>
        <button
          mat-stroked-button
          type="button"
          (click)="uploader.cancelAll()"
          [disabled]="!uploader.isUploading"
        >
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon>cancel</mat-icon>
            <span>Cancel All</span>
          </div>
        </button>
        <button
          mat-stroked-button
          type="button"
          class="btn btn-danger btn-s"
          (click)="uploader.clearQueue()"
          [disabled]="!uploader.queue.length"
        >
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon>delete</mat-icon>
            <span>Remove All</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
